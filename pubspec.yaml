name: dfei_opus
description: "Digital Forensic Evidence Identifier - Tactical support tool for law enforcement first responders."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0
  flutter: ">=3.27.0"

dependencies:
  flutter:
    sdk: flutter
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  # Local Database (Drift / SQLite)
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.1
  # Security
  flutter_secure_storage: ^9.2.3
  crypto: ^3.0.6
  # PDF Generation
  pdf: ^3.11.2
  printing: ^5.13.4
  # Utilities
  uuid: ^4.5.1
  intl: ^0.19.0
  google_fonts: ^6.2.1
  # Permissions (for future BT/WiFi)
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # Drift codegen
  drift_dev: ^2.22.1
  build_runner: ^2.4.13
  # Riverpod codegen
  riverpod_generator: ^2.6.2
  riverpod_lint: ^2.6.2
  custom_lint: ^0.7.0

flutter:
  uses-material-design: true
  fonts:
    - family: RobotoMono
      fonts:
        - asset: fonts/RobotoMono-Regular.ttf
        - asset: fonts/RobotoMono-Bold.ttf
          weight: 700
        - asset: fonts/RobotoMono-Medium.ttf
          weight: 500
